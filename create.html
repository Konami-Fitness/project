<!doctype html>
<html>
  <head>
    <title>Create Account with Konami Fitness</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel=stylesheet href="create.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="topnav">
      <a href="home.html">Komani Fitness</a>
      <a href="fitness.html">Fitness</a>
      <a href="nutrition.html">Nutrition</a>
      <a class="active" href="login.html">Login/Sign Up</a>
      <a href="support.html">About Us</a>
    </div>
    <div class="loginbox">
      <p>Create your account</p>
      <form action="/action_page.php" autocomplete="on">
        <div class="left">
          <label for="fname">First name</label><br>
          <input type="text" id="fname" name="fname" size="18" autofocus required>
        </div>
        <div class="left">
          <label for="lname">Last name</label><br>
          <input type="text" id="lname" name="lnmae" size="18" required>
        </div>
        <div class="clear">&nbsp;</div> <!-- used to put email on next line-->
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email" required><br>
        <label for="password">Password (8 character minimum)</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="checkbox" id="keep" name="keep">
        <label for="keep">Keep me signed in</label><br><br>
        <input type="submit" value="Creat your account"><br><br>
      </form>
      <ul>
        <li>Have an account? <a href="login.html">Sign in</a></li>
      </ul>
    </div>

  </body>
  <script src="login.js"></script>
</html>
