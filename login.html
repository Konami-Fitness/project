<!doctype html>
<html>
  <head>
    <title>Sign In to Konami Fitness</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel=stylesheet href="login.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="topnav">
      <a href="home.html">Konami Fitness</a>
    </div>
    <div class="loginbox">
      <p>Sign in with your Konami Fitness account</p>
      <form action="/action_page.php">
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="checkbox" id="keep" name="keep">
        <label for="keep">Keep me signed in</label><br><br>
        <input type="submit" value="Sign in"><br><br>
      </form>
      <ul>
        <li><a href="create.html">Create your account</a></li>
      </ul>
    </div>

  </body>
  <script src="login.js"></script>
</html>
